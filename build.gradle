plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

group = 'javalution'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

javafx {
    version = '24-ea+11' // latest stable or upcoming for Java 25
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    mainModule = 'javalution'
    mainClass = 'ui.Main'
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
